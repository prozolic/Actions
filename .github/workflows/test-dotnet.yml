# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@71cf2267d89c5cb81562390fa70a37fa40b1305e # v6.pre.beta
    - name: Setup .NET
      uses: prozolic/Actions/.github/actions/setup-dotnet@main
      with:
        dotnet-version: 10.0.x
    - name: dotnet env check
      run: dotnet run ./DotnetCommands.cs
    - name: Restore dependencies
      run: dotnet restore ./sandbox/ConsoleApp/ConsoleApp.csproj
    - name: Build
      run: dotnet build ./sandbox/ConsoleApp/ConsoleApp.csproj --no-restore
    - name: Test
      run: dotnet test ./sandbox/ConsoleApp/ConsoleApp.csproj --no-build --verbosity normal
